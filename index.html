<html>
    <head>
        <title>Recuperatorio 2do Parcial</title>
        <script src="./clases/Vehiculo.js"></script> 
        <script src="./clases/Auto.js"></script> 
        <script src="./clases/Camioneta.js"></script> 
        <script src="./clases/funcionesHtml.js"></script> 
        <link rel="stylesheet" href="./css/estilo.css"></link> 
    </head>
    <body>
        <input type="button" value="Alta" id = "btnAlta">
        <div id="contAgregar" class="contenedor" >
            <label>ID:</label>
            <input type="text" id="id" class="sinError" name="marcaVehiculo" disabled><br><br>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" class="sinError" name="marcaVehiculo"><br><br>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" class="sinError" name="modeloVehiculo"><br><br>
            <label for="precio">Precio:</label>
            <input type="text" id="precio" class="sinError" name="precioVehiculo"><br><br>
            <label for="tipoVehiculo">Tipo de Vehiculo:</label> <br>
            <select name="tipoDeVehiculo" id="tipoVehiculo" class="select">
                <option value="1" selected>Auto</option>
                <option value="2">Camioneta</option>
            </select><br>
            <div id="infoAuto">
                <label for="cantPuertas"> Cantidad de Puertas</label><br>
                <input type="number" id="cantPuertas" name="autoPuertas"><br><br> 
            </div>
            <div id="infoCamioneta">
                <input type="checkbox" id="cuatroXcuatro" name="camionetaBool">
                <label for="cuatroXcuatro"> Â¿Es 4x4?</label><br><br>
            </div>
            <input type="button" value="Agregar" id = "btnAgregar">
            <input type="button" value="Cerrar" id = "btnCerrar">
        </div><br><br>
        <div id="filtroCont" class="filtrosCont">
            <h2>Filtros y Promedio</h2>
            <label for="promedio">Calcular Promedio:</label>
            <input type="text" id="promedio" name="promedioText">
            <input type="button" value="Promedio" id = "btnPromedio"><br>
            <br><label for="filtrador">Buscar por Modelo:</label>
            <input type="text" id="filtrador" name="barraFiltro"><br>
            </select><br><br>
            <label for="idOcultar">|ID:</label>
            <input type="checkbox" id="idOcultar" name="idFiltrado" checked>
            <label for="marcaOcultar">|Marca:</label>
            <input type="checkbox" id="marcaOcultar" name="marcaFiltrado" checked>
            <label for="modeloOcultar">|Modelo:</label>
            <input type="checkbox" id="modeloOcultar" name="modeloFiltrado"checked>
            <label for="precioOcultar">|Precio:</label>
            <input type="checkbox" id="precioOcultar" name="precioFiltrado"checked>
        </div>
        
        <h3>Lista de Vehiculos</h3>
        <table id="tabla">
            <thead>
                <tr>
                    <th name="idTabla">ID</th>
                    <th name="marcaTabla">Marca</th>
                    <th name="modeloTabla">Modelo</th>
                    <th name="precioTabla">Precio</th>
                    <th> Accion</th>
                </tr>
            </thead>
            <tbody id="tCuerpo">
                
            </tbody>
        </table> 
       
    </body>
</html>
